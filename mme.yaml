# YAML configuraton file for the Mustang Mach-E CANbus Record/Playback apps
mme:
    record:
        # You can control the record options here
        file_writes:    120
        dest_path:      'record_files'
        dest_file:      'trip2'

    playback:
        # You can control the playback options here
        loop:           true
        start_at:       0
        speed:          1.0
        source_dir:     'playback_files'
        source_file:    'trip1'

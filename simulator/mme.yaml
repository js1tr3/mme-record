mme:
  modules:
    - module:
        name: 'DCDC'
        channel: 'can0'
        arbitration_id: 0x123
    - module:
        name: 'APIM'
        channel: 'can1'
        arbitration_id: 0x7D0

  pids:
    - pid:
        name: 'HvbCurrent'
        id: 0x1234
        modules:
            - module:   BECM
            - module:   SOBDM
        format: '>B'
        states:
          - state:
                name:   current
                type:   int
    - pid:
        name: 'GPS'
        id: 0x8012
        modules:
            - module:   APIM
        format: '>HllBHH'
        states:
          - state:
                name:   elevation
                type:   int
          - state:
                name:   latitude
                type:   int
          - state:
                name:   longitude
                type:   int
          - state:
                name:   fix
                type:   int
          - state:
                name:   speed
                type:   int
          - state:
                name:   heading
                type:   int

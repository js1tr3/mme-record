# YAML configuraton file for the Mustang Mach-E CANbus Simulator
mme:

    # Define the modules included in the imulator:
    #   name:               the module to be loaded in the simulator
    modules:
        - module:   APIM
        - module:   GWM
        - module:   IPC
        - module:   BECM
        - module:   PCM
        - module:   BCM
        - module:   SOBDM
        - module:   DCDC


    # Define the PIDs included in the simulator.  PIDs can be used in more than one module.
    #   name:               name used to refer to the PID
    #   id:                 PID
    #   modules:            list of modules that respond to this PID
    #   packing:            the struct packing format needed to encode the response
    #   states:             list of variables used by the PID 
    pids:
        - pid:
            name: 'HiresSpeed'
            id: 0x1505
            modules:
                - module:   PCM
            packing: 'H'
            states:
            - state:
                    name:   speed
                    value:  10000

        - pid:
            name: 'GearCommanded'
            id: 0x1E12
            modules:
                - module:   SOBDM
            packing: 'B'
            states:
            - state:
                    name:   gear_commanded
                    value:  70

        - pid:
            name: 'LvbSoc'
            id: 0x4028
            modules:
                - module:   BCM
            packing: 'B'
            states:
            - state:
                    name:   lvb_soc
                    value:  0x5B

        - pid:
            name: 'LvbVoltage'
            id: 0x402A
            modules:
                - module:   BCM
            packing: 'B'
            states:
            - state:
                    name:   lvb_voltage
                    value:  0x92

        - pid:
            name: 'LvbCurrent'
            id: 0x402B
            modules:
                - module:   BCM
            packing: 'B'
            states:
            - state:
                    name:   lvb_current
                    value:  0x82

        - pid:
            name: 'HiresOdometer'
            id: 0x404C
            modules:
                - module:   IPC
            packing: 'T'
            states:
            - state:
                    name:   odometer
                    value:  0xdcdc

        - pid:
            name: 'KeyState'
            id: 0x411F
            modules:
                - module:   APIM
                - module:   GWM
            packing: 'B'
            states:
            - state:
                    name:   key_state
                    value:  5

        - pid:
            name: 'HvbTemp'
            id: 0x4800
            modules:
                - module:   BECM
            packing: 'B'
            states:
            - state:
                    name:   hvb_temp
                    value:  0x40

        - pid:
            name: 'HvbSoc'
            id: 0x4801
            modules:
                - module:   BECM
            packing: 'H'
            states:
            - state:
                    name:   hvb_soc
                    value:  0x7A86

        - pid:
            name: 'HvbVoltage'
            id: 0x480D
            modules:
                - module:   BECM
            packing: 'H'
            states:
            - state:
                    name:   hvb_voltage
                    value:  0x8ABD

        - pid:
            name: LvbLvCurrent
            id: 0x4836
            modules:
                - module:   DCDC
            packing: 'B'
            states:
            - state:
                    name:   LvbLvCurrent
                    value:  0x1B

        - pid:
            name: LvbHvCurrent
            id: 0x483A
            modules:
                - module:   DCDC
            packing: 'B'
            states:

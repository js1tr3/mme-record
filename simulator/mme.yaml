# YAML configuraton file for the Mustang Mach-E CANbus Simulator
mme:

    # Define the modules included in the imulator:
    #   name:               the module to be loaded in the simulator
    modules:
        - module:   APIM
        - module:   GWM
        - module:   IPC
        - module:   BECM
        - module:   PCM
        - module:   BCM
        - module:   SOBDM
        - module:   DCDC


    # Define the PIDs included in the simulator:
    pids:
        - pid:  0x1505
        - pid:  0x1E12


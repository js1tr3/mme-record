mme:
  vin: '12345678901234567'

  modules:
    - module:
        name: 'DCDC'
        channel: 'can0'
        arbitration_id: 0x123
    - module:
        name: 'APIM'
        channel: 'can1'
        arbitration_id: 0x7D0

  pids:
    - pid:
        id: 0x1234
        name: 'HvbCurrent'
        format: '>B'
        state:
          - current:
              int
    - pid:
        id: 0x8012
        name: 'GPS'
        format: '>HllBHH'
        state:
          - elevation:
              int
          - latitude:
              int
          - longitude:
              int
          - fix:
              int
          - speed:
              int
          - heading:
             int
